<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrousel</title> <!-- Título de la página -->
  <link rel="stylesheet" href="styles.css"> <!-- Enlaza el archivo CSS externo -->
</head>
<body>
  <!-- Contenedor principal del carrusel -->
  <div class="carousel">
    <button id="prevBtn">&#10094;</button> <!-- Botón para el slide anterior -->
    <!-- Contenedor de los slides del carrusel -->
    <div class="carousel-content">
      <!-- Imágenes del carrusel -->
      <img src="imagen1.jpeg" alt="Image 1"> <!-- Primera imagen del carrusel -->
      <img src="imagen2.jpeg" alt="Image 2"> <!-- Segunda imagen del carrusel -->
      <img src="imagen3.jpeg" alt="Image 3"> <!-- Tercera imagen del carrusel -->
    </div>
    <button id="nextBtn">&#10095;</button> <!-- Botón para el siguiente slide -->
  </div>

  <script src="scripts.js"></script> <!-- Enlaza el archivo JavaScript externo -->
</body>
</html>
